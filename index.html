<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login for Business</title>
</head>
<body>
    <h1>Facebook Login for Business Example</h1>
    <button onclick="invokeFbLogin()">Log in with Facebook</button>
    <div id="status"></div>

    <script>
        // Load the Facebook SDK for JavaScript
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 650147551777745, // Replace with your actual Facebook App ID
                cookie     : true,          // Enable cookies to allow the server to access the session
                xfbml      : true,          // Parse social plugins on this webpage
                version    : 'v16.0'        // Use this Graph API version for this project
            });
        };

        // Load the SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Function to invoke Facebook Login Dialog
        function invokeFbLogin() {
            FB.login(function(response) {
                console.log(response);
                if (response.status === 'connected') {
                    document.getElementById('status').innerHTML = 'Logged in successfully!';
                    // Here you can redirect the user or save the auth code
                } else {
                    document.getElementById('status').innerHTML = 'User did not log in successfully.';
                }
            }, {
                config_id: 982044473329784,  // Replace with your actual Configuration ID
                response_type: 'code',
                override_default_response_type: true
            });
        }
    </script>
</body>
</html>
